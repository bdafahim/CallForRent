<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts_Detail</title>
</head>
<body>

    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}

    <h1>{{ title }} is working</h1>
        {{ instance.title }}<br/>
        {{ instance.content }}<br/>
        {{ instance.time_stamp }}<br/>
        {{ instance.id }}<br/>

</body>
</html>
