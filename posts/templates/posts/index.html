<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>

    <h1>{{ title }} is working</h1>
    {% for object in object_list %}
        {% comment %}/posts/{{ object.id }}{% endcomment %}
        <a href='{{ object.get_absolute_url }}'>{{ object.title }}</a><br/>
        {{ object.content }}<br/>
        {{ object.time_stamp }}<br/>
        {{ object.id }}<br/>
    {% endfor %}

</body>
</html>
